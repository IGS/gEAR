    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Contact us</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">

        <!-- This is needed because mod_rewrite doesn't work well with relative paths.  This will need
             to be changed for any hosts where gEAR is not at the webserver root.
          -->
        <base href="/" />

        <link rel="stylesheet" href="css/gear-theme-purple.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" />

        <!-- Ensures we always get a new version (during our current active development cycles) -->
        <script>document.write('<link rel="stylesheet" href="css/common.v2.' + (new Date()).getTime() + '.css" />');</script>

        <!--Page-specific CSS here -->
        <script>document.write('<link rel="stylesheet" href="css/contact.' + (new Date()).getTime() + '.css" />');</script>
    </head>
    <body>
      <div id="main-layout-c" class="columns is-fullheight">

        <!--#include virtual="/include/primary_nav.html" -->

        <section id="main-c" class="column pl-0 pt-0">

          <!--#include virtual="/include/header_bar.html" -->

          <section id="content-c" class="columns m-3" data-nav-link="workspace">
            
            <div id="contact_form_c" class="column is-two-thirds">
              <p class="mb-6">
                Please use this form if you have comments you'd like to send, problems to report, or
                general questions to submit.
              </p>

              <form id="upload_form" name="upload_form">
                <div class="field">
                  <label class="label" id="label_submitter_firstname" for="submitter_firstname">First name</label>
                  <div class="control">
                    <input name="submitter_firstname" type="text" class="input" id="submitter_firstname" placeholder="Jane">
                  </div>
                </div>
                <div class="field">
                  <label class="label" id="label_submitter_lastname" for="submitter_lastname">Last name</label>
                  <div class="control">
                    <input name="submitter_lastname" type="text" class="input" id="submitter_lastname" placeholder="Smith">
                  </div>
                </div>
                <div class="field">
                  <label class="label" id="label_submitter_email" for="submitter_email">Email address</label>
                  <div class="control">
                    <input name="submitter_email" type="email" class="input" id="submitter_email" placeholder="j.smith@gmail.com">
                  </div>
                </div>
                <div class="field">
                  <label class="label" id="label_comment_title" for="comment_title">Title</label>
                  <div class="control">
                    <input name="comment_title" class="input" id="comment_title" placeholder="Give a title">
                  </div>
                </div>
                <div class="field">
                  <label class="label" id="label_comment" for="comment">Question / Comment</label>
                  <div class="control">
                    <textarea name="comment" class="textarea" rows="5" id="comment" placeholder="Enter your questions / comments here"></textarea>
                  </div>
                </div>
                <div class="field">
                  <label class="label" id="label_data_type">
                    Does your question/comment deal with public or private data? This is important to
                    specify so that your private data isn't submitted to a public support ticket.
                  </label>
                  <div class="control">
                    <label class="radio">
                      <input type="radio" name="data_type" value="public" id="data_public">
                      Public data
                    </label>
                    <label class="radio">
                      <input type="radio" name="data_type" value="private" id="data_private">
                      Private Data
                    </label>
                  </div>
                </div>
                <hr />
                <div class="field">
                  <label class="label" id="label_screenshot" for="files[]">Attach optional screenshot detailing issue (highly recommended) - 10MB limit, image files or PDF only</label>
                  <div id="upload_status" style="display:none;"></div>
                  <div class="control">
                    <input type="file" name="files[]" class="input" id="screenshot" placeholder="Optional - attach helpful screenshot" accept="image/*,.pdf">
                  </div>
                </div>
                <hr />
                <label class="label" id="label_comment_tag" for="comment_tag">
                  Tag(s)
                  <small class="help is-info">
                    Optional - This can be a 1 or 2 word subject or category your comment touches on. 
                    Examples include things like "bug", "scRNA-Seq", "plotting", etc. Adding multiple tags
                    is great, just do them one at a time!
                  </small>
                </label>
                <div class="field has-addons">
                  <div class="control">
                    <input id="tag-input" class="input" type="text" placeholder="Add new tag...">
                  </div>
                  <div class="control">
                    <a id="add-tag" class="button is-link">
                      Add
                    </a>
                  </div>
                </div>
                <div id="tag-field" class="field is-grouped is-grouped-multiline"></div>
                <hr />
                <div class="field">
                  <label class="label" id="label_super_impressive_security_check" for="super_impressive_security_check">Please enter product of 7 x 4</label>
                  <div class="control">
                    <input name="super_impressive_security_check" type="text" class="input" id="super_impressive_security_check" placeholder="This helps prevent automated submissions">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <button id="btn_submit_comment" data-toggle="modal" type="button" class="button is-success">Submit</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="is-one-third"></div>
            
          </section><!-- end #content-c -->
        </section> <!-- end #main-c -->
      </div>
      <footer>
        <div>
          <!-- content here TO BE inserted via common.js -->
        </div>
      </footer>

      <script src="js/vendor/js.cookie.js"></script>

      <!-- Helps ensure the user gets the latest code, needed while we're pushing out so many updates -->
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script>document.write('<script src="js/common.v2.' + (new Date()).getTime() + '.js"><\/script>');</script>
      <script>document.write('<script src="js/classes/user.v2.' + (new Date()).getTime() + '.js"><\/script>');</script>

      <!-- Page-specific JS file here -->
      <script>document.write('<script src="js/contact.' + (new Date()).getTime() + '.js"><\/script>');</script>
    </body>
</html>
