          <div id="comment_container">
            <h2>Comments and Questions</h2>
            <p>
              Please use this form if you have comments you'd like to send, problems to report, or
              general questions to submit.
            </p>
            <!-- Modal - Successful Comment submission-->
            <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Success!</h4>
                  </div>
                  <div class="modal-body">
                    <span id="success_glyphicon" class="glyphicon glyphicon-ok" aria-hidden="true"></span> Thank you! We will contact you soon!
                  </div>
                </div>
              </div>
            </div>
            <!-- end success modal-->
		    <div id="contact_form_c">
	          <form id="upload_form" name="upload_form">
                <div class="form-group col-5">
                  <label id="label_submitter_firstname" for="submitter_firstname">First name</label>
                  <input name="submitter_firstname" type="text" class="form-control" id="submitter_firstname" placeholder="Jane">
                </div>
                <div class="form-group col-5">
                  <label id="label_submitter_lastname" for="submitter_lastname">Last name</label>
                  <input name="submitter_lastname" type="text" class="form-control" id="submitter_lastname" placeholder="Smith">
                </div>
                <div class="form-group col-10">
                  <label id="label_submitter_email" for="submitter_email">Email address</label>
                  <input name="submitter_email" type="email" class="form-control" id="submitter_email" placeholder="j.smith@gmail.com">
                </div>
                <div class="form-group col-10">
                  <label id="label_comment_title" for="comment_title">Title</label>
                  <input name="comment_title" class="form-control" id="comment_title" placeholder="Give a title">
                </div>
                <div class="form-group col-10">
                  <label id="label_comment" for="comment">Question / Comment</label>
                  <textarea name="comment" class="form-control" rows="5" id="comment" placeholder="Enter your questions / comments here"></textarea>
                </div>
                <div class="form-group col-10">
                  <input type="checkbox" name="private_check" id="private_check">
                  <label id="label_private" class="form-check-label" for="private_check">&nbspCheck this box if question/comment deals with private data</label>
                </div>
                <div class="form-group col-10">
                  <label id="label_screenshot" for="files[]">Attach optional screenshot detailing issue (highly recommended) - 10MB limit, image files or PDF only</label>
                  <div style="display:none;" id="upload_status"></div>
                  <input type="file" name="files[]" class="form-control" id="screenshot" placeholder="Optional - attach helpful screenshot" accept="image/*,.pdf">
                </div>
                <div class="form-group col-10 form-check">
                  <label  id="label_comment_tag" for="comment_tag">
                    Tag(s)
                    <small class="text-muted"> Optional - This can be a 1 or 2 word subject or category your comment touches on. (TAB or ENTER to confirm)</small>
                  </label>
                  <input name="comment_tag" class="form-control" id="comment_tag" placeholder="Examples: mouse  sox2  upload issue">
                </div>
                <div class="form-group col-10">
                  <label  id="label_super_impressive_security_check" for="super_impressive_security_check">Please enter product of 7 x 4</label>
                  <input name="super_impressive_security_check" type="text" class="form-control" id="super_impressive_security_check" placeholder="This helps prevent automated submissions">
                </div>
                <div id="submit_comment_c" class="col-3">
                  <button id="btn_submit_comment" type="submit" class="btn btn-default btn-success form-control">Submit</button>
                </div>
              </form>
            </div> <!--end #contact_form_c -->
