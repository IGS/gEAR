    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>gEAR - Create account</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="-1">
        <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">

        <!-- This is needed because mod_rewrite doesn't work well with relative paths.  This will need
             to be changed for any hosts where gEAR is not at the webserver root.
          -->
        <base href="/" />

        <link rel="stylesheet" href="css/gear-theme-purple.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" />

        <!-- Ensures we always get a new version (during our current active development cycles) -->
        <script>document.write('<link rel="stylesheet" href="css/common.v2.' + (new Date()).getTime() + '.css" />');</script>

        <!--Page-specific CSS here -->
            <script>document.write('<link rel="stylesheet" href="css/index.v2.' + (new Date()).getTime() + '.css" />');</script>
    </head>
    <body>
      <div id="main-layout-c" class="columns is-fullheight">

        <!--#include virtual="/include/primary_nav.html" -->

        <section id="main-c" class="column pl-0 pt-0">

          <!--#include virtual="/include/header_bar.html" -->

          <section id="content-c" class="m-3">
            
            <div class="columns">
              <div class="column is-6">
                <p>
                  Creating a free account allows you to save your work, share it with others, 
                  and access additional features.
                </p>

                <br />

                <form>
                  <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                      <input class="input" name="user_name" type="text" placeholder="First Last">
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Institution</label>
                    <div class="control">
                      <input class="input" name="institution" type="text" placeholder="Institution">
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                      <input class="input" name="email" type="email" placeholder="Enter your email">
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                      <input class="input" name="password1" type="password" placeholder="Enter your password">
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Retype password</label>
                    <div class="control">
                      <input class="input" name="password2" type="password" placeholder="Retype your password">
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <label class="checkbox">
                        <input type="checkbox" name="colorblind_mode" value="yes">
                        Click to view all plots using a color scheme suitable for those with color-vision deficiencies.
                      </label>
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <label class="checkbox">
                        <input type="checkbox" name="email_updates" value="yes">
                        Get regular email updates?
                      </label>
                    </div>
                  </div>
              
                  <br /><br />

                  <div class="field">
                    <div class="control">
                      <button class="button is-primary">Create Account</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="column is-6">
                <!-- Second column content here -->
              </div>
            </div> <!-- end form columns -->

          </section><!-- end #content-c -->
        </section> <!-- end #main-c -->
      </div>
      <footer>
        <div>
          <!-- content here TO BE inserted via common.js -->
        </div>
      </footer>

      <script src="js/vendor/js.cookie.js"></script>
      <script src="js/vendor/jsrender.20181003.min.js"></script>

      <!-- Helps ensure the user gets the latest code, needed while we're pushing out so many updates -->
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script>document.write('<script src="js/common.v2.' + (new Date()).getTime() + '.js"><\/script>');</script>
      <script>document.write('<script src="js/classes/user.v2.' + (new Date()).getTime() + '.js"><\/script>');</script>

      <!-- Page-specific JS file here -->

    </body>
</html>
