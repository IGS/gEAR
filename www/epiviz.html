<!doctype html>
<html lang="en">

<head>
    <title>Epiviz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="https://cdn.jsdelivr.net/gh/epiviz/epiviz-chart/cdn/jquery/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/epiviz/epiviz-chart/cdn/jquery-ui/jquery-ui.js"></script>

    <script src="js/epiviz.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/epiviz/epiviz-chart/cdn/renderingQueues/renderingQueue.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/epiviz/epiviz-chart/cdn/webcomponentsjs/webcomponents-lite.js"></script>
    
    <link rel="import" href="https://cdn.jsdelivr.net/gh/epiviz/epiviz-chart/cdn/epiviz-components-gear.html">
</head>

<body>
    <!-- Let the components know where the epiviz file server is running -->
    <div id="epiviz_container">
        <epiviz-data-source provider-type="epiviz.data.WebServerDataProvider" 
            provider-id="fileapi" 
            provider-url="/epivizfile">
        </epiviz-data-source>  
    </div>

    <noscript>
        Please enable JavaScript to view this website.
    </noscript>
</body>

</html>
