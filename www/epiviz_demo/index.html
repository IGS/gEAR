<!doctype html>
<html lang="en">

<head>
    <title>Epiviz2</title>
    <base href="/">

    <link rel="icon" href="images/epiviz_2_icon.png">

    <!-- Some of these dependencies are already probably loaded by gEAr and can be ignored -->

    <!-- Load jQuery dependencies-->
    <script src="https://code.jquery.com/jquery-1.12.4.js?v=2f12103"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js?v=2f12103"></script>

    <!-- required imports -->
    <script src="bower_components/webcomponentsjs/webcomponents-loader.js?v=2f12103"></script>
    <script src="bower_components/epiviz-imports/bin/app.min.js?v=2f12103"></script>
    <script src="bower_components/lodash/lodash.js?v=2f12103"></script>
    <link rel="import" href="bower_components/epiviz-data-source/epiviz-data-source.html">
    <link rel="import" href="bower_components/epiviz-charts/epiviz-charts.html">

    <!-- render function is defined here -->
    <script src="epiviz_gear.js?v=2f12103"></script>
</head>

<body>
    <!-- This has to be added to the page. tells the components where to send data requests -->
    <epiviz-data-source provider-type="epiviz.data.WebServerDataProvider" provider-id="fileapi"
        provider-url="http://localhost:8000">
    </epiviz-data-source>

    <!-- this could be an empty frame on gEAR -->
    <div id="epivizContent">
        <!-- Can also be dynamically added -->
        <epiviz-environment no-logo chr="chr17" start=63921044 end=63951044></epiviz-environment>
    </div>

</body>

</html>
