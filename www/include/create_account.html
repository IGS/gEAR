<div class='container'
  <p>
    Use the form below to create a new account.
  </p>
  <div id='account_creation_form_c'>
    <form role="form" name="account_creation" id="account_creation">
      <div class="form-group">
        <label for="inputName">Name</label> <span id="name_invalid" class="account-creation-error-message">Please provide you name</span>
        <input type="text" class="form-control" id="inputName" name="inputName" placeholder="First Last">
      </div>
      <div class="form-group">
        <label for="inputInstitution">Institution</label>
        <input type="text" class="form-control" id="inputInstitution" name="inputInstitution" placeholder="Institution">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
         <span id="email_invalid" class="account-creation-error-message">Please enter a valid email address</span>
         <span id="email_already_exists" class="account-creation-error-message">There is already an account associated with this e-mail address</span>
        <input type="email" class="form-control" id="inputEmail"  name="inputEmail" placeholder="you@somewhere.foo">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label> <span id="password_invalid" class="account-creation-error-message">Please enter a password</span>
        <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="retypePassword">Retype Password</label> <span id="password_mismatch" class="account-creation-error-message">This does not match your password</span>
        <input type="password" class="form-control" id="retypePassword" name="retypePassword" placeholder="Retype your password">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" id="getUpdates" name="getUpdates" value="yes"> Get regular e-mail updates?</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" id="rememberMe" name="rememberMe" value="yes"> Remember me</label>
      </div>
      <div class="form-group">
        <button id='btn_account_creation_submit' class="btn btn-success input-sm">Create account</button>
        <button id='btn_account_creation_cancel' class="btn btn-info input-sm">Cancel</button>
      </div>
    </form>
  </div>
</div>
