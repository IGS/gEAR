<p class="is-flex is-justify-content-space-between pr-3">
    <span class="has-text-weight-medium">X-axis</span>
    <span class="select is-small">
        <select class="js-plot-req js-plot-order js-tsne-x-axis" id="x_axis_series_post"></select>
    </span>
</p>
<label class="content is-flex is-justify-content-space-between pr-3 checkbox">
    <span class="has-text-weight-medium">Flip X-axis</span>
    <input class="js-tsne-flip-x" id="flip_x_post" type="checkbox">
</label>

<p class="is-flex is-justify-content-space-between pr-3">
    <span class="has-text-weight-medium">Y-axis</span>
    <span class="select is-small">
        <select class="js-plot-req js-plot-order js-tsne-y-axis" id="y_axis_series_post"></select>
    </span>
</p>
<label class="content is-flex is-justify-content-space-between pr-3 checkbox">
    <span class="has-text-weight-medium">Flip Y-axis</span>
    <input class="js-tsne-flip-y" id="flip_y_post" type="checkbox">
</label>

<p class="is-flex is-justify-content-space-between pr-3">
    <span class="has-text-weight-medium">Colorize samples by</span>
    <span class="select is-small">
        <select class="js-tsne-colorize-legend-by" id="colorize_legend_by_post"></select>
    </span>
</p>

<p class="is-flex is-justify-content-space-between pr-3">
    <span class="has-text-weight-medium">Plot per category group</span>
    <span class="select is-small">
        <select class="js-tsne-plot-by-series" id="plot_by_group_series_post" disabled></select>
    </span>
</p>
<p class="help">Split samples into category groups, then create plots per group.</p>

<p class="is-flex is-justify-content-space-between pr-3">
    <span class="has-text-weight-medium">Number of subplot columns</span>
    <input class="js-tsne-max-columns" id="max_columns_post" type="number" min="0" max="9" value="3" disabled/>
</p>
<p class="help">Select maximum number of plots per row.</p>

<label class="content is-flex is-justify-content-space-between pr-3 checkbox">
    <span class="has-text-weight-medium">Omit gene expression plot</span>
    <input class="js-tsne-skip-gene-plot" id="skip_gene_plot_post" type="checkbox">
</label>

<label class="content is-flex is-justify-content-space-between pr-3 checkbox">
    <span class="has-text-weight-medium">Move legend under plot</span>
    <input class="js-tsne-horizontal-legend" id="horizontal_legend_post" type="checkbox" disabled>
</label>

<label class="content is-flex is-justify-content-space-between pr-3 checkbox">
    <span class="has-text-weight-medium">Override marker size auto-scaling</span>
    <input class="js-tsne-override-marker-size" id="override_marker_size_post" type="checkbox">
</label>
<p class="help">If unchecked, marker size will scale based on the number of samples present.</p>
<p class="is-flex is-justify-content-space-between pr-3">
    <span class="has-text-weight-medium">Choose marker size</span>
    <input class="js-tsne-marker-size" id="marker_size_post" type="range" min="1" max="100" value="25" disabled/>
</p>
