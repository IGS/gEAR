<section id="svg-arguments" class="columns">
    <section id="main-options" class="column is-half">
        <div class="field is-horizontal columns ">
            <div class="column">
                <label class="label">Low-expression color <span class="has-text-success-dark is-pulled-right">Required</span></label>
            </div>
            <div class="field-body column">
                <div class="field">
                    <div class="control">
                        <div class="is-fullwidth">
                            <input class="js-plot-req js-svg-low-color" id="low-color" value="#e7d1d5" type="color" aria-label="Select a color" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal columns">
            <div class="column">
                <label class="label">Enable mid-expression color</label>
            </div>
            <div class="field-body column">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input class="js-svg-enable-mid" id="enable-mid-color" type="checkbox">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal columns js-mid-color-field is-hidden">
            <div class="column">
                <label class="label">Mid-expression color</label>
            </div>
            <div class="field-body column">
                <div class="field">
                    <div class="control">
                        <div class="is-fullwidth">
                            <input class="js-svg-mid-color" id="mid-color" type="color" aria-label="Select a color" disabled/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal columns ">
            <div class="column">
                <label class="label">High-expression color <span class="has-text-success-dark is-pulled-right">Required</span></label>
            </div>
            <div class="field-body column">
                <div class="field">
                    <div class="control">
                        <div class="is-fullwidth">
                            <input class="js-plot-req js-svg-high-color" id="high-color" value="#401362" type="color" aria-label="Select a color" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
