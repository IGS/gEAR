<div class="field is-horizontal columns">
    <div class="column">
        <label class="label">Strip Plot</label>
    </div>
    <div class="field-body column">
        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input id="add_jitter" type="checkbox">
                    Check to convert scatter plot into strip plot
                </label>
            </div>
        </div>
    </div>
</div>

<!-- Marker size -->
<div class="field is-horizontal columns">
    <div class="column">
        <label class="label">Marker size by series</label>
    </div>
    <div class="field-body column">
        <div class="field">
            <div class="control">
                <div class="select is-fullwidth">
                    <select id="marker_size_series">
                    </select>
                </div>
            </div>
            <p class="help">Series values to set size of data markers.</p>
        </div>
    </div>
</div>
<div class="field is-horizontal columns">
    <div class="column">
        <label class="label">Uniform marker size</label>
    </div>
    <div class="field-body column">
        <div class="field">
            <div class="control">
                <span>Smaller</span>
                <input id="marker_size" type="range" min="1" max="15" />
                <span>Larger</span>
            </div>
            <p class="help">Set a constant marker size. If a marker size series is also selected, this slider will instead set the minimum size of the range of markers.</p>
        </div>
    </div>
</div>

<!-- vertical lines -->
<div class="field is-horizontal columns" id="vlines_container" style="display:none;">
    <div class="column">
        <label class="label">Add vertical lines</label>
    </div>
    <div class="field-body column">
        <div id="vlines_body">
            <div class="field has-addons js-vline-field">
                <div class="control">
                    <input class="input js-vline-pos" type="number">
                </div>
                <div class="control">
                    <div class="select js-vline-style-select">
                        <select>
                            <option value="solid">Solid</option>
                            <option value="dash">Dash</option>
                            <option value="dot">Dotted</option>
                            <option value="dashdot">Dash-dot</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button" id="vline_add_btn">
                    <span class="icon">
                        <i class="mdi mdi-plus"></i>
                    </span>
                </button>
            </div>
            <div class="control">
                <button class="button" id="vline_remove_btn" disabled>
                    <span class="icon">
                        <i class="mdi mdi-minus"></i>
                    </span>
                </button>
            </div>
        </div>
        <p class="help">Add vertical lines to plot with various stylings.</p>
    </div>
</div>
