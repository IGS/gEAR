<section id="svg_arguments" class="columns">
    <section id="main_options" class="column">
        <p class="content subtitle is-5">Display Parameters</p>
        <div class="field is-horizontal columns">
            <div class="column">
                <label class="label">Enable mid-expression color</label>
            </div>
            <div class="field-body column">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input id="enable_mid_color" type="checkbox">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal columns ">
            <div class="column">
                <label class="label">Low-expression color</label>
            </div>
            <div class="field-body column">
                <div class="field">
                    <div class="control">
                        <div class="is-fullwidth">
                            <input class="js-plot-req" id="low_color" value="#e7d1d5" type="color" aria-label="Select a color" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal columns" id="mid_color_field" style="display:none;">
            <div class="column">
                <label class="label">Mid-expression color</label>
            </div>
            <div class="field-body column">
                <div class="field">
                    <div class="control">
                        <div class="is-fullwidth">
                            <input id="mid_color" type="color" aria-label="Select a color"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal columns ">
            <div class="column">
                <label class="label">High-expression color</label>
            </div>
            <div class="field-body column">
                <div class="field">
                    <div class="control">
                        <div class="is-fullwidth">
                            <input class="js-plot-req" id="high_color" value="#401362" type="color" aria-label="Select a color" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
