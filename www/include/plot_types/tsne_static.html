<section id="tsne_arguments" class="columns">
    <section id="main_options" class="column">
        <p class="content subtitle is-5">Display Parameters</p>
        <div class="field is-horizontal columns ">
            <div class="column">
                <label class="label">X-axis</label>
            </div>
            <div class="field-body column">
                <div class="field">
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select class="js-plot-req" id="x_axis_series">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal columns">
            <div class="column">
                <label class="label">Y-axis</label>
            </div>
            <div class="field-body column">
                <div class="field">
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select class="js-plot-req" id="y_axis_series">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal columns">
            <div class="column">
                <label class="label">Color by data series</label>
            </div>
            <div class="field-body column">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input id="show_colorized_legend" type="checkbox">
                            Check to annotate (color) samples by a particular data series.
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- categorical only -->
        <div class="field is-horizontal columns">
            <div class="column">
                <label class="label">Colorize samples by</label>
            </div>
            <div class="field-body column">
                <div class="field">
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="colorize_legend_by" disabled>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="advanced_options" class="column">
        <p class="content subtitle is-5">Advanced Parameters (Optional)</p>

        <!--if show_colorized_legend && colorize_legend_by -->
        <div class="field is-horizontal columns">
            <div class="column">
                <label class="label">Plot per category group</label>
            </div>
            <div class="field-body column">
                <div class="field">
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="plot_by_series" disabled>
                                <option>None</option>
                            </select>
                        </div>
                    </div>
                    <p class="help">Split all samples into groups from the selected category, and then create plots.</p>
                </div>
            </div>
        </div>

        <!-- if show_colorized_legend & plot_by_group -->
        <div class="field is-horizontal columns">
            <div class="column">
                <label class="label">Max columns per row</label>
            </div>
            <div class="field-body column">
                <div class="field">
                    <div class="control">
                        <input id="max_columns" class="input" type="number" disabled>
                    </div>
                    <p class="help">Select maximum number of plots per row.  If not provided, all plots will be on one row.</p>
                </div>
            </div>
        </div>

        <!-- if show_colorized_legend & not plot_by_group -->
        <div class="field is-horizontal columns">
            <div class="column">
                <label class="label">Skip gene expression plot</label>
            </div>
            <div class="field-body column">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input id="skip_gene_plot" type="checkbox" disabled>
                            Check to skip the gene symbol plot.
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal columns">
            <div class="column">
                <label class="label">Horizontal legend</label>
            </div>
            <div class="field-body column">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input id="horizontal_legend" type="checkbox" disabled>
                            Check to move legend below the plot
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </section>
</section>
<hr>
<section id="order_and_colors" class="columns">
    <section id="order_section" class="column is-two-thirds" style="display:none;">
        <p class="content subtitle is-5">Set group order</p>
        <p class="help">Drag-and-drop to determine order of plotting</p>
        <div id="order_container"></div>
    </section>
</section>
