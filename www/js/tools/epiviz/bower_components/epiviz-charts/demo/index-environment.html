<!doctype html>
<html>

<head>
    <title> epiviz-environment demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../jquery/dist/jquery.js"></script>
    <script src="../../jquery-ui/jquery-ui.js"></script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- <link rel="import" href="../epiviz-environment.html"> -->
    <link rel="import" href="../../epiviz-data-source/epiviz-data-source.html">
    <link rel="import" href="../epiviz-charts.html">
</head>
<style>
</style>

<body>
    <h3>epiviz-environment Demo</h3>

    <epiviz-data-source provider-type="epiviz.data.WebServerDataProvider" provider-id="umd" provider-url="http://epiviz-dev.cbcb.umd.edu/api/"></epiviz-data-source>
<!-- 
    <epiviz-environment chr="chr6" start=4201 end=45076201 no-logo>
    </epiviz-environment> -->

    <h3>epiviz-environment with initialize-regions</h3>

              <epiviz-environment 
            chr="chr6"
            start=44076201
            end=45076201
            initialize-regions='[
                  {
                    "gene": "esr2"
                  }, 
                  {
                    "region": {
                      "chr": "chr6",
                      "start": 64076201,
                      "end": 95088740
                    }
                  }
              ]'
            measurements='{"affy1":{
                    "id":"cancer",
                    "name":"Expression Colon Cancer",
                    "type":"feature",
                    "datasourceId":"gene_expression",
                    "datasourceGroup":"affymetrix_probeset",
                    "dataprovider":"umd",
                    "formula":null,
                    "defaultChartType":null,
                    "annotation":null,
                    "minValue":-3,
                    "maxValue":20,
                    "metadata":["probe"]
                },
                "affy2":{
                    "id":"normal",
                    "name":"Expression Colon Normal",
                    "type":"feature",
                    "datasourceId":"gene_expression",
                    "datasourceGroup":"affymetrix_probeset",
                    "dataprovider":"umd",
                    "formula":null,
                    "defaultChartType":null,
                    "annotation":null,
                    "minValue":-3,
                    "maxValue":20,
                    "metadata":["probe"]
                },
                "genes": {
                    "id": "genes",
                    "name": "Genes",
                    "type": "range",
                    "datasourceId": "genes",
                    "datasourceGroup": "genes",
                    "dataprovider": "umd",
                    "formula": null,
                    "defaultChartType": "Genes Track",
                    "annotation": null,
                    "minValue": null,
                    "maxValue": null,
                    "metadata": ["gene", "entrez", "exon_starts", "exon_ends"]
                }
              }'>
          </epiviz-environment>

</html>
