<!doctype html>
<html>

<head>
    <title>epiviz-charts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../jquery/dist/jquery.js"></script>
    <script src="../../jquery-ui/jquery-ui.js"></script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../src/renderingQueues/renderingQueue.js"></script>

    <!-- <link rel="import" href="../epiviz-environment.html"> -->
    <link rel="import" href="../../epiviz-data-source/epiviz-data-source.html">
    <link rel="import" href="../epiviz-charts.html">

</head>

<body>
    <h3>epiviz-navigation Demo</h3>

    <epiviz-data-source provider-type="epiviz.data.WebServerDataProvider" provider-id="umd" provider-url="http://epiviz-dev.cbcb.umd.edu/api/"></epiviz-data-source>

    <epiviz-navigation id="epiNav" chr="chr6" start="64076201" end="95088740" no-logo>
        <epiviz-genes-track slot="charts" use-default-data-provider="true" canvas> </epiviz-genes-track>
        <epiviz-scatter-plot slot="charts" use-default-data-provider="true" canvas> </epiviz-scatter-plot>
    </epiviz-navigation>

    <epiviz-navigation id="epiNav" gene="esr1" use-default-data-provider="true">
        <epiviz-genes-track slot="charts" use-default-data-provider="true"> </epiviz-genes-track>
        <epiviz-scatter-plot slot="charts" use-default-data-provider="true"> </epiviz-scatter-plot>
    </epiviz-navigation>
</body>

</html>
