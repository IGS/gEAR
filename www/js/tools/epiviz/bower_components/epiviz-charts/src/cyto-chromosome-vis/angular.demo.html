<!DOCTYPE html>
<html ng-app="demoApp">
<head lang="en">
  <meta charset="UTF-8">
  <title>Angular Demo</title>

</head>
<body ng-controller="main">


<cytochromosome></cytochromosome>

<div id="chr3"></div>
<div id="chr13"></div>

<script src="node_modules/d3/d3.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<!--<script src="cyto-chromosome.min.js"></script>-->
<script src="cyto-chromosome.js"></script>
<!--<script src="src/utils.js"></script>-->
<!--<script src="src/model-loader.js"></script>-->
<!--<script src="src/selector.js"></script>-->
<!--<script src="src/chromosome.js"></script>-->

<script>

  var app = angular.module('demoApp', ['cyto-chromosome-vis'])
    .config(['cytochromosomeProvider', function (cytochr) {
      cytochr.setDataDir('data/');
    }])

    .controller('main', function ($scope, cytochromosome) {

      var c = cytochromosome.build()
        .target("#chr3")
        .segment(3)
        .showAxis(true)
        .render();
    })

</script>
</body>
</html>
