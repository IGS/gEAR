<html>
  <head>
    <title>paper-header-panel demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../paper-header-panel.html">

    <custom-style>
      <style is="custom-style">
        body {
          @apply --layout-inline;
          @apply --layout-center-center;
          @apply --layout-wrap;
          padding: 40px;
        }

        paper-header-panel {
          float: left;
          width: 240px;
          height: 240px;
          margin: 12px;
          @apply --shadow-elevation-2dp;
        }

        [slot=header] {
          height: 60px;
          font-size: 16px;
          line-height: 60px;
          padding: 0 10px;
          color: white;
          transition: height 0.2s;
        }

        [slot=header].tall {
          height: 120px;
        }

        [slot=header].medium-tall {
          height: 100px;
          line-height: 50px;
        }

        .content {
          height: 2000px;
        }

        .cover {
          margin: 60px;
        }

        .blue [slot=header] {
          background-color: var(--paper-light-blue-500);
        }
        .red [slot=header] {
          background-color: var(--paper-red-500);
        }
        .orange [slot=header] {
          background-color: var(--paper-amber-500);
        }
        .green [slot=header] {
          background-color: var(--paper-green-500);
        }
        .cyan [slot=header] {
          background-color: var(--paper-cyan-500);
        }
        .lime [slot=header] {
          background-color: var(--paper-lime-500);
        }
        .pink [slot=header] {
          background-color: var(--paper-pink-a200);
        }

        /* TODO: replace these with background: linear-gradient(white, var(...))
         when custom properties allow it */

        .blue .content {
          background: linear-gradient(white, #b3e5fc);
        }
        .red .content {
          background: linear-gradient(white, #ffcdd2);
        }
        .orange .content {
          background: linear-gradient(white, #ffecb3);
        }
        .green .content {
          background: linear-gradient(white, #c8e6c9);
        }
        .cyan .content {
          background: linear-gradient(white, #b2ebf2);
        }
        .lime .content {
          background: linear-gradient(white, #f0f4c3);
        }
        .pink .content {
          background: linear-gradient(white, #f8bbd0);
        }
      </style>
    </custom-style>
  </head>

  <body>
    <paper-header-panel class="blue">
      <div slot="header">standard</div>
      <div class="content"></div>
    </paper-header-panel>

    <paper-header-panel mode="seamed" class="red">
      <div slot="header">seamed</div>
      <div class="content"></div>
    </paper-header-panel>

    <paper-header-panel mode="scroll" class="orange">
      <div slot="header">scroll</div>
      <div class="content"></div>
    </paper-header-panel>

    <paper-header-panel mode="waterfall" class="green">
      <div slot="header">waterfall</div>
      <div class="content"></div>
    </paper-header-panel>

    <paper-header-panel mode="waterfall-tall" class="pink">
      <div slot="header">waterfall-tall</div>
      <div class="content"></div>
    </paper-header-panel>

    <paper-header-panel mode="waterfall-tall" tall-class="medium-tall" class="cyan">
      <div slot="header">waterfall-tall<br>tall-class: medium-tall</div>
      <div class="content"></div>
    </paper-header-panel>

    <paper-header-panel mode="cover" class="lime">
      <div slot="header" class="tall">cover</div>
      <div class="content cover"></div>
    </paper-header-panel>

  </body>
</html>
