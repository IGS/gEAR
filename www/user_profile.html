<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>gEAR user profile page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">

    <!-- This is needed because mod_rewrite doesn't work well with relative paths.  This will need
        to be changed for any hosts where gEAR is not at the webserver root.
    -->
    <base href="/" />

    <link rel="stylesheet" href="css/gear-theme-purple.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />

    <!-- Fancy animation effects -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Ensures we always get a new version (during our current active development cycles) -->
    <script>document.write('<link rel="stylesheet" href="css/common.v2.' + (new Date()).getTime() + '.css" />');</script>

    <!--Page-specific CSS here -->
    <script>document.write('<link rel="stylesheet" href="css/user_profile.' + (new Date()).getTime() + '.css" />');</script>
</head>
<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="main-layout-c" class="columns is-fullheight">
        <!--#include virtual="/include/primary_nav.html" -->
        <section id="main-c" class="column pl-0 pt-0">
            <!--#include virtual="/include/header_bar.html" -->
            <section id="content-c" class="m-3 container section">
                <article id="not-logged-in-msg" class="message is-danger is-hidden">
                    <div class="message-body">
                        You must be logged in as a user to change your user settings.
                    </div>
                </article>

                <h4 class="title is-4">Update settings</h4>

                <div class="columns">
                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left">
                                <input id="email" class="input" type="email" placeholder="Email input" value="">
                                <span class="icon is-small is-left">
                                    <i class="mdi mdi-email"></i>
                                </span>
                            </div>
                            <p class="help is-danger is-hidden">This email is invalid</p>
                        </div>

                        <div class="field">
                            <label class="label">Institution</label>
                            <div class="control has-icons-left">
                                <input id="institution" class="input" type="text" placeholder="School, organization, etc.">
                                <span class="icon is-small is-left">
                                    <i class="mdi mdi-bank"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">New password</label>
                            <div class="control has-icons-left">
                                <input id="new_password" class="input js-password" type="password" placeholder="Enter new password">
                                <span class="icon is-small is-left">
                                    <i class="mdi mdi-lock"></i>
                                </span>
                            </div>
                            <div class="control">
                                <label class="checkbox">
                                    <input id="show_password" type="checkbox">
                                    Show password
                                </label>
                            </div>
                            <p class="help">Leave blank if you do not wish to change</p>
                        </div>

                        <div class="field">
                            <label class="label">Re-enter new password</label>
                            <div class="control has-icons-left">
                                <input id="repeat_password" class="input js-password" type="text" placeholder="Re-enter password">
                                <span class="icon is-small is-left">
                                    <i class="mdi mdi-lock"></i>
                                </span>
                            </div>
                            <p id="password_no_match" class="help has-text-danger-dark is-hidden">Passwords do not match</p>
                            <p id="password_match" class="help has-text-success-dark is-hidden">Passwords match</p>
                        </div>

                        <div class="field">
                            <label class="label">Colorblind mode</label>
                            <div class="control">
                                <label class="checkbox">
                                    <input id="colorblind_mode" type="checkbox">
                                    View plots using a colorscheme built for those with color-vision deficiencies.
                                </label>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">gEAR updates</label>
                            <div class="control">
                                <label class="checkbox">
                                    <input id="want_updates" type="checkbox">
                                    Receive periodic news and updates about gEAR
                                </label>
                            </div>
                        </div>

                        <!-- select gEAR theme cards -->
                        <div class="field is-hidden">
                            <label class="label">Select gEAR site theme</label>
                            <div class="columns">
                                <div class="column is-4">
                                    <div class="card">
                                        <div class="card-image">
                                            <figure class="image is-4by3">
                                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                                            </figure>
                                        </div>
                                        <footer class="card-footer">
                                            <div class="control card-footer-item">
                                                <label class="radio">
                                                    <input type="radio" name="theme" id="white">
                                                    White
                                                </label>
                                            </div>
                                        </footer>
                                    </div>
                                </div>
                                <div class="column is-4">
                                    <div class="card">
                                        <div class="card-image">
                                            <figure class="image is-4by3">
                                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                                            </figure>
                                        </div>
                                        <footer class="card-footer">
                                            <div class="control card-footer-item">
                                                <label class="radio">
                                                    <input type="radio" name="theme" id="neutral">
                                                    Neutral (default) <!-- this would be purple in gEAR, for example -->
                                                </label>
                                            </div>
                                        </footer>
                                    </div>
                                </div>
                                <div class="column is-4">
                                    <div class="card">
                                        <div class="card-image">
                                            <figure class="image is-4by3">
                                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                                            </figure>
                                        </div>
                                        <footer class="card-footer">
                                            <div class="control card-footer-item">
                                                <label class="radio">
                                                    <input type="radio" name="theme" id="black">
                                                    Black
                                                </label>
                                            </div>
                                        </footer>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control">
                    <button id="submit_preferences" class="button is-primary">Update profile</button>
                </div>

            </section>
        </section>
    </div>

    <!-- Promise based HTTP client for the browser  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/vendor/js.cookie.js"></script>

    <!-- Helps ensure the user gets the latest code, needed while we're pushing out so many updates -->
    <script>document.write('<script src="js/classes/user.v2.' + (new Date()).getTime() + '.js"><\/script>');</script>

    <!-- Helps ensure the user gets the latest code, needed while we're pushing out so many updates -->
    <script>document.write('<script src="js/common.v2.' + (new Date()).getTime() + '.js"><\/script>');</script>

    <!-- Page-specific JS file here -->
    <script>document.write('<script src="js/user_profile.' + (new Date()).getTime() + '.js"><\/script>');</script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-59916932-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-59916932-1');
    </script>
</body>
</html>
